"uas"
{
    // Database connection name.
    "connection_name"   "uas"

    // Server settings.
    "server"
    {
        // Unique identifier for server.
        // You should manually fill this value. Note that id cannot be assigned multiple servers in one time.
        // ID must be positive integer!
        "id"            "-1"

        // Server address.
        // 0.0.0.0 - try autodetect
        "address"       "0.0.0.0"

        // Server port.
        // 0 - try autodetect.
        "port"          "0"

        // Hostname.
        // Leave empty, if hostname should be grabbed from `hostname` console variable.
        "hostname"      ""
    }
}